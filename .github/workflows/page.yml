---
name: github page

on:
  release:
    types: # This configuration does not affect the page_build event above
      - published

jobs:
  page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force