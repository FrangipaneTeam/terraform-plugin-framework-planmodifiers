site_name: Terraform Framework Plan Modifiers

theme:
  name: material
  palette:
    - scheme: orangeCorp

  features:
    - navigation.sections
    - navigation.top
    - content.code.annotate
    - header.autohide
  icon:
    repo: fontawesome/brands/github-alt
  favicon: images/favicon.png
  logo: images/logo.png

extra_css:
  - stylesheets/extra.css

nav:
  - Overview: "index.md"
  - Getting Started: "getting-started.md"
  - Plan Modifiers:
      - String: "stringplanmodifier/index.md"
      - Bool: "boolplanmodifier/index.md"
      - Int64: "int64planmodifier/index.md"
  - FrangipaneTeam:
      - About: "https://team.frangipane.io/"
      - GitHub: "https://github.com/FrangipaneTeam"
  - Other projects:
      - Validators: "https://team.frangipane.io/terraform-plugin-framework-validators/"

plugins:
  - search

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

repo_url: https://github.com/FrangipaneTeam/terraform-plugin-framework-planmodifiers
repo_name: FrangipaneTeam/terraform-plugin-framework-planmodifiers